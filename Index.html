<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu Cupom de Desconto</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .caixa-cupom {
      background-image: url("imagemcupom.jpg");
      background-size: cover;
      background-position: center;
      width: 300px;
      height: 300px;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #f7941d;
      color: white;
    }

    button:hover {
      background-color: #e07c00;
    }

    /* Campo do cupom escondido */
    #cupom {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>

  <div class="caixa-cupom">
    <input type="text" value="MEUCUPOM10" id="cupom" readonly />
    <button onclick="copiarERedirecionar()">Copiar Cupom e Ir para a Loja</button>
  </div>

  <script>
    function copiarERedirecionar() {
      const input = document.getElementById("cupom");
      input.select();
      input.setSelectionRange(0, 99999); // Compatível com mobile

      try {
        const sucesso = document.execCommand("copy");
        if (sucesso) {
          alert("Cupom copiado! Você será redirecionado.");
        } else {
          alert("Não foi possível copiar. Copie manualmente: " + input.value);
        }
      } catch (err) {
        alert("Erro ao copiar. Copie manualmente: " + input.value);
      }

      // Redireciona mesmo se a cópia falhar
      window.location.href = "https://www.amend.com.br/promocoes.html";
    }
  </script>

</body>
</html>

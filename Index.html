<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu Cupom de Desconto</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .caixa-cupom {
      background-image: url("imagemcupom.jpg");
      background-size: cover;
      background-position: center;
      width: 500px;
      height: 550px;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .cupom {
      display: none; /* Oculta visualmente */
    }

    button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #f7941d;
      color: white;
    }

    button:hover {
      background-color: #e07c00;
    }
  </style>
</head>
<body>

  <div class="caixa-cupom">
    <div class="cupom" id="cupom">MEUCUPOM10</div>
    <button onclick="copiarERedirecionar()">Copiar Cupom e Ir para a Loja</button>
  </div>

  <script>
    function copiarERedirecionar() {
      const cupom = document.getElementById("cupom").innerText;
      navigator.clipboard.writeText(cupom).then(() => {
        window.location.href = "https://www.amend.com.br/promocoes.html";
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando com Cupom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cupom = "IDB_ALESSAMARQUES"; // substitua pelo seu cupom real
      const linkAfiliado = "https://www.amend.com.br/promocoes.html"; // substitua pelo seu link de afiliado

      // Função para copiar cupom
      function copiarCupom(codigo) {
        const tempInput = document.createElement("textarea");
        tempInput.value = codigo;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
      }

      copiarCupom(cupom);

      // Aguarda 1 segundo e redireciona
      setTimeout(function () {
        window.location.href = linkAfiliado;
      }, 1000);
    });
  </script>
</head>
<body>
  <p>Redirecionando você para o site oficial com seu cupom de desconto copiado!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seu Cupom de Desconto</title>
  <style>
    body {
      background-image: url("amendmilenarlancamento.jpg");
      background-size: cover;
      background-repeat: no-repeat;
	background-position: center;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .caixa-cupom {
      background-image: url("imagemcupom.jpg");
      background-size: cover;
      background-position: center;
      width: 800px;
      height: 900px;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .cupom {
      display: none;
    }

    button {
      position: absolute;
      bottom: 75px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 35px;
      white-space: nowrap;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #f7941d;
      color: white;
    }

    button:hover {
      background-color: #e07c00;
    }

    .mensagem {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="caixa-cupom">
    <div class="cupom" id="cupom">IDB_ALESSAMARQUES</div>
    <div class="mensagem" id="mensagem"></div> <!-- Corrigido: mensagem agora estÃ¡ presente -->
    <button onclick="copiarERedirecionar()">COPIAR CUPOM e IR PARA A LOJA</button>
  </div>

  <script>
    function copiarERedirecionar() {
      const cupom = document.getElementById("cupom").innerText;
      const mensagem = document.getElementById("mensagem");

      navigator.clipboard.writeText(cupom).then(() => {
        mensagem.innerText = "Cupom Copiado! Aguarde o redirecionamento para a Pagina Oficial da Amend!";
        mensagem.style.display = "block";

        setTimeout(() => {
          window.location.href = "https://www.amend.com.br/linha/?cid=promocoes";
        }, 2000);
      });
    }
  </script>

</body>
</html>
